<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<form>
    <div class="left">
    <label><b>New to Twitter?</b> <a href="#">Sign up</a></label></div>
    <hr class="line">
    <input type="text" name="fullName" class="field" placeholder="Full name" required>
    <input type="email" name="email" class="field" placeholder="Email" required>
    <input type="password" name="password" class="field" placeholder="Password" required>
    <div class="right">
        <input type="submit" class="field" id="submit" value="Sign up for Twitter">
    </div>
</form>

</body>
</html>
