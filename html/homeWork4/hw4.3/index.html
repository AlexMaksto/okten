<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<section>
    <form>
            <input type="text" name="firstName" class="field userName" placeholder="First name" required>
            <input type="text" name="lastName" class="field userName" placeholder="Last name" required>
        <br>
        <input type="email" name="email" class="field" placeholder="Email address" required>
        <br>
        <input type="password" name="password" class="field" placeholder="Password (6 or more characters)" required>
        <br>
        <label class="field text">By clicking Join Now, you agree to Linkedln's <a href="#">User Agreement</a>, <a href="#">Privacy
            Policy</a> and
            <a href="#">Cookie Policy</a>.</label>
        <br>
        <input type="submit" id="submit" value="Join now">
    </form>
</section>

</body>
</html>
