<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
</head>
<body>

<div>Зробити масив на 100 об'єктів та дві кнопки prev next:
    <br>
    При завантажені сторінки з'являються перші 10 об'єктів.
    <br>
    При натисканні next виводяться настпні 10 об'єктів
    <br>
    При натисканні prev виводяться попередні 10 об'єктів</div>
<br>

<button id="next">next</button>
<button id="prev">prev</button>

<script src="scripts.js"></script>

</body>
</html>
