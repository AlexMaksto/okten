<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
</head>
<body>

<div>Створити 3 інпута та кнопку. Один визначає кількість рядків, другий - кількість ячеєк, третій вмиіст ячеєк.
    При натисканні кнопки, вся ця інформація зчитується і формується табличка, з відповідним вмістом.
</div>

<br>

<div>
    <input type="number" name="row" placeholder="кількість рядків">
    <br>
    <input type="number" name="col" placeholder="кількість ячеєк">
    <br>
    <input type="text" name="value" placeholder="вмиіст ячеєк">
    <br>
    <button id="button">Table</button>
</div>

<script src="scripts.js"></script>

</body>
</html>
